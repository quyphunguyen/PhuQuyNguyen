<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		var n;
		do{
			n=parseInt(prompt("nhap n"));
		}while(n<=0);
		for (var i = 1; i <=n; i++) {	
			for (var j=1; j<=n; j++) {
				if (i==1||i==n||j==1||j==n) {
					document.write(" *");
				}else{
					document.write("&nbsp&nbsp&nbsp");
				}
				
			}document.write("<br>");
		}
	</script>
