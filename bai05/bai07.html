<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai_07</title>
	<script type="text/javascript">
		var dem=0;
		document.writeln(" số nguyên chia hết cho 3 hoặc 7 nằm trong đoạn 1 đến 100 là: ");
		for (var i =0; i<=100; i++) {
			if (i%3==0||i%7==0) {
				dem++;
				document.writeln(i);
			}
		}
		document.write("<br>")
		document.writeln("số lượng các số nguyên chia hết cho 3 hoặc 7 nằm trong đoạn 1 đến 100 là:"+dem);
	</script>
</head>
<body>
	
</body>
</html>
