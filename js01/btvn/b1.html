<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#container img{
			width: 500px;
			height: 500px;
		}
		#container{
			position: relative;
		}
		#container img{
			position: absolute;
			z-index: 0;
		}
		#container span{
			position: absolute;
			z-index: 1;
			top: 95px;
			left: 0;
		}
		


	</style>
</head>
<body>
	<div id="container">
		<img class="active" src="151106103540_terror_in_little_saigon_thompson_640x360_pbs_nocredit.jpg">
		<img src="151115163552_paris_attack_woman_in_australia_640x360_afpgetty_nocredit.jpg">
		<img src="151117212649_wembley_fans_promo_640x360_reuters_nocredit.jpg">
		<img src="48378795_982109945314573_165741830174932992_n.jpg">
		<span class="back" >next</span>
		<span class="next" >next</span>
	</div>
	<script type="text/javascript">
		var next=document.getElementsByClassName('next');
		next.addEventListener('click', function(){
			
			var active=getElementsByClassName('active');
			active.className='';
			if (active.nextElementSibling.src!=undefined) {
				active.nextElementSibling.className="active";
			}else {
				document.getElementsByClassName('img')[0].className="active";
			}
		});
		var back=document.getElementsByClassName('back');
		back.addEventListener('click', function(){
			var back=getElementsByClassName('active');
			back.className='';
			var imgs=document.getElementsByClassName('img');
			if (active.nextElementSibling.src!=null) {
				active.nextElementSibling.className="active";
			}else {
				imgs[imgs.length-1].className="active";
			}
		});
	</script>
</body>
</html>
